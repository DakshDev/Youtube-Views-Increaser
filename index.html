<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/img" href="view.png">
    <title>YT videos | Views Increaser</title>
</head>
<body>
    <div id="main-box">
        <p>Youtube Videos View Increaser</p>
        <input type="text" name="text" id="inp" placeholder="Enter URL">
        <input type="number" name="number" id="num" placeholder="Enter the number as many times want to play the video" value="10" min="1" max="100">
        <button id="btn">Play</button>
    </div>
    <div id="video-box"></div>
<script src="script.js"></script>
</body>
</html>
